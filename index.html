<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <!--Bootstrap-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--css-->
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <div class="d-flex row justify-content-center">
            <div class="col-md-8">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <button class="nav-link active" id="graphic-tab" data-bs-toggle="tab"
                            data-bs-target="#graphic-tab-pane" type="button" role="tab" aria-controls="graphic-tab-pane"
                            aria-selected="true">
                            Metodo Grafico
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="twoPhase-tab" data-bs-toggle="tab"
                            data-bs-target="#twoPhase-tab-pane" type="button" role="tab"
                            aria-controls="graphic-tab-pane" aria-selected="true">
                            Metodo de Dos Fases
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="graphic-tab-pane" role="tabpanel" aria-labelledby="graphic-tab">
                        <h3>Hola</h3>
                    </div>
                    <div class="tab-pane fade" id="twoPhase-tab-pane" role="tabpanel" aria-labelledby="twoPhase-tab">
                        <h3>Mundo</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
